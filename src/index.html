<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- content of this div will be replaced by the React component App -->
    <div id="root">Not rendered</div>

    <!--  below scripts add react library to our vanilla projectf -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <!-- create a react component -->
    <script>
        const App = () => {
            return React.createElement(
                "div", 
                {}, // you can add attributes to the div element
                React.createElement(
                    "h1",
                    {}, // you can add attributes to the h1 element
                    "Adopt Me!" 
                )
            );
        };
        // tell React, where to render this component
        ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>
</body>
</html >
